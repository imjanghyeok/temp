<h1>edit 페이지</h1>

<form method="POST" action="{% url 'update' edit_blog.id %}">
    {% csrf_token %}
    <select name="dcl" class="select">
        <option disabled selected>카테고리</option>
        <option value="curse">멋사</option>
        <option value="pornography">공부</option>
        <option value="perinfo">일상</option>
    </select>
    <input type="text" name="title" value="{{edit_blog.title}}"/>
    <textarea name="content" id="" cols="30">{{edit_blog.content}}</textarea>
    <input type="submit" value="수정하기">
</form>

<a href="{% url 'home' %}">홈</a>
<a href="{% url 'delete' edit_blog.id %}">삭제하기</a>
